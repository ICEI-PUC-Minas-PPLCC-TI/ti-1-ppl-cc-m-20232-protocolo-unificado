<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="../assets/vendor/font-awesome/css/all.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="../assets/css/index.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
	<link rel="stylesheet" href="../assets/css/map.css">
</head>
<body>
	<div id="container">
		<nav id="navbar"></nav>
		<div id="content">
			<section>
				<div class="d-flex">
                    <div class="col-md-5 p-4">
                        <h2>Registrar Doença Crônica</h2>
                        <form id="formDoenca">
                            <div class="form-group">
                                <label for="doencacronica">Nome da Doença</label>
                                <input type="text" class="form-control" id="doencacronica" name="doencacronica">
                            </div>
                            <div class="form-group">
                                <label for="datadiagnostico">Data do Diagnóstico</label>
                                <input type="date" class="form-control" id="datadiagnostico" name="datadiagnostico">
                            </div>
                            <div class="form-group">
                                <label for="medicamentos">Medicamentos Prescritos</label>
                                <textarea class="form-control" id="medicamentos" name="medicamentos" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="ultimaconsulta">Última Consulta</label>
                                <input type="date" class="form-control" id="ultimaconsulta" name="ultimaconsulta">
                            </div>
                            <div class="form-group">
                                <label for="resumoconsulta">Resumo da Última Consulta</label>
                                <textarea class="form-control" id="resumoconsulta" name="resumoconsulta" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="procedimentos">Procedimentos Médicos</label>
                                <textarea class="form-control" id="procedimentos" name="procedimentos" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="resultados">Anexar Resultados de Exames</label>
                                <textarea class="form-control" rows="3"></textarea>
                                <input type="file" class="form-control-file" id="resultados" name="resultados" accept=".jpg, .jpeg, .png, .pdf, .doc, .docx">
                            </div>
                            <button type="submit" class="btn btn-primary">Registrar</button>
                        </form>
                    </div>
        
                    <div class="col-md-6 p-4">
                        <h2>Comunicação com Médicos</h2>
                        <form id="formComunicacao">
                            <div class="form-group">
                                <label for="mensagem">Mensagem</label>
                                <textarea class="form-control" id="mensagem" name="mensagem" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </form>
                        <div class="container">
                            <h2>Informações Registradas</h2>
                            <div id="infoRegistradas">
                                <table>
                                    <tr>
                                        <th>Nome da Doença</th>
                                        <th>Data do Diagnóstico</th>
                                        <th>Medicamentos Prescritos</th>
                                        <th>Última Consulta</th>
                                        <th>Resumo da Última Consulta</th>
                                        <th>Procedimentos Médicos</th>
                                        <th>Anexar Resultados de Exames</th>
                                        <th>Excluir❌</th>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        
            
			</section>
		</div>
	</div>
</body>
</html>
<script src="../assets/js/navigation.js"></script>
<script src="../assets/js/auth.js"></script>
<script src="../assets/js/map.js"></script>
<script src="../components/infoCRUD/perfil.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
